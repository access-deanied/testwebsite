{{ define "main" }}
<section class="blog-list">
    <div class="container">
        <h1>My Technical Projects</h1>
        <p>A showcase of professional experience in IT Management, Security, and Infrastructure.</p>
        
        {{ range .RegularPages }}
        <article class="post-summary">
            <h2>{{ .Title }}</h2>
            
            <div class="full-article-content">
                {{ .Content }}
            </div>
            
        </article>
        {{ end }}

    </div>
</section>
{{ end }}
