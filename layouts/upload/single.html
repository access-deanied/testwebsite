{{ define "main" }}

<main id="main">
    <div class="container" style="padding: 50px 15px;">
        <header class="page-header" style="text-align: center; margin-bottom: 50px;">
            <h1 class="page-title">{{ .Title }}</h1>
        </header>

        <div class="content">
            {{ .Content }}
        </div>
    </div>
</main>

{{ end }}
